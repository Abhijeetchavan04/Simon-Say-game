<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="red btn" type="button" id="red">1</div>
            <div class="yello btn" type="button" id="yello">2</div>
        </div>
        <div class="line-two">
            <div class="green btn" type="button" id="green">3</div>
            <div class="purple btn" type="button" id="purple">4</div>
        </div>
        
        <script src="app.js"></script>
    </div>
</body>
</html>
